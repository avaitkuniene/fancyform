<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register to Fancy Form</h1>
    </header>

    <main>
        <div>
            <p>All fields are <span class="required">required</span> unless marked as "optional"</p>
            <form method="POST">
                <div>
                    <label for="read-only">Your unique ID that you can't change</label><br>
                    <input id="read-only" type="text" name="read-only" value="YBX0123" readonly>
                </div>
                <br>
                <div>
                    <label for="email">Email:</label><br>
                    <input id="email" type="email" name="email" required>
                </div>
                <br>
                <div>
                    <label for="password">Password:</label><br>
                    <input id="password" type="password" name="password" required>
                </div>
                <br>
                <div>
                    <label for="age">Age:</label><br>
                    <input id="age" type="number" name="age" min="18" max="65" required>
                </div>
                <br>
                <div>
                    <label for="about">Tell us a little about yourself <small>(optional)</small>:</label><br>
                    <textarea id="about" name="about" required></textarea>
                </div>
                <div>
                    <input id="terms" type="checkbox" name="terms" value="1" required>
                    <label for="terms">I agree with the Terms & Conditions</label>
                </div>
                <br>
                <button class="submit-button">
                    Register
                </button>
            </form>
    </main>
</body>
</html>
